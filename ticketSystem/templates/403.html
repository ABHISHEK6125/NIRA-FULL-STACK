{% extends 'base.html' %}

{% block content %}

	
<div class="container">
    <div class="row text-center mt-5">
        <div class="col">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2 class="text-danger font-weight-bold">
                    403 Forbidden</h2>
                <div class="mt-2">
                    <h4>Sorry, You are not authenticated to view this Page</h4>
                </div>
                <div class="mt-3">
                    <a class = "btn btn-success" href="{% url 'login' %}">
                        Go to login Page </a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
