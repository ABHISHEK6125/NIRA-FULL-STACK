<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signup</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 500px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form method="post">
    	{% csrf_token %}
        <h2 class="text-center">Create a Ticket</h2> 
        <br>      
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject" name = "subject" required="required">
        </div>
        
        <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="140" rows="7" required></textarea>
        </div>
        <br>
        {% if form.errors %}
    		{% for field in form %}
        		{% for error in field.errors %}
            		<div class="alert alert-danger">
                		<strong>{{ error|escape }}</strong>
            		</div>
        		{% endfor %}
    		{% endfor %}
    		
    		{% for error in form.non_field_errors %}
        	<div class="alert alert-danger">
            	<strong>{{ error|escape }}</strong>
        	</div>
    		{% endfor %}
		{% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create a Ticket</button>
        </div>
               
    </form>
    
</div>
</body>
</html>
